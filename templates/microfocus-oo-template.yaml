  OOStackSetupIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: "*"
        PolicyName: oo-log-group-policy
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Resource:
              Fn::Sub: arn:${AWS::Partition}:s3:::${S3BucketNameForCluster}/${S3KeyPrefixForCluster}microfocus/*
            Effect: Allow
          - Action:
            - s3:ListBucket
            Resource:
              Fn::Sub: arn:${AWS::Partition}:s3:::${S3BucketNameForCluster}
            Condition:
              StringLike:
                s3:prefix:
                - Fn::Sub: "${S3KeyPrefixForCluster}microfocus/*"
            Effect: Allow
        PolicyName: oo-s3-cluster-policy
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - acm:ImportCertificate
            Effect: Allow
            Resource: "*"
            Condition:
              StringEquals:
                aws:RequestedRegion:
                  Fn::Sub: "${AWS::Region}"
        PolicyName: oo-certificate-manager-policy
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - elasticloadbalancing:ModifyListener
            Effect: Allow
            Resource:
              Ref: OOListener
          - Action:
            - elasticloadbalancing:DescribeListeners
            Effect: Allow
            Resource:
            - "*"
        PolicyName: oo-elb-modify-elb-listener-policy
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - ec2:AuthorizeSecurityGroupIngress
            - ec2:RevokeSecurityGroupIngress
            Effect: Allow
            Resource:
              Fn::Sub: arn:${AWS::Partition}:ec2:${AWS::Region}:*:security-group/${ELBSecurityGroup.GroupId}
          - Action:
            - ec2:DescribeSecurityGroups
            Effect: Allow
            Resource: "*"
        PolicyName: oo-describe-authorize-revoke-elb-sg-ingress-rules
