---
AWSTemplateFormatVersion: '2010-09-09'
Description: This workload template deploys an OO Central cluster, an OO Workflow
  Designer instance and an AWS RDS PostgreSQL database instance **WARNING** This template
  creates EC2 instances and related resources. You will be billed for the AWS resources
  used if you create a stack from this template. (qs-1pg0022na)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: License agreement
      Parameters:
      - LicenseAgreement
    - Label:
        default: VPC network configuration
      Parameters:
      - VPCID
      - PrivateSubnet1ID
      - PrivateSubnet2ID
      - PublicSubnet1ID
      - PublicSubnet2ID
    - Label:
        default: Load balancer configuration
      Parameters:
      - ELBScheme
      - ELBAccessCIDR
    - Label:
        default: Database instance configuration
      Parameters:
      - DBMultiAZ
      - DBInstanceType
      - DBStorageInGB
      - DBMasterUsername
      - DBMasterPassword
      - DBMasterPasswordConfirm
      - OOCentralDBName
      - OODesignerDBName
      - DBBackupRetentionPeriod
      - DBPreferredBackupWindow
      - DBPreferredMaintenanceWindow
    - Label:
        default: OO EC2 instances configuration
      Parameters:
      - OOKeyPairName
      - OOSSHAccessSGID
    - Label:
        default: OO Central cluster configuration
      Parameters:
      - OOCentralInstanceType
      - OOCentralT2T3Burst
      - CWCentralMonitoring
      - OOCentralNodesSize
      - NotificationTrigger
      - OperatorEmail
      - OOCentralPass
      - OOCentralPassConfirm
      - OOCentralOOPass
      - OOCentralOOPassConfirm
      - OOCentralRootPass
      - OOCentralRootPassConfirm
      - S3BucketNameForCluster
      - S3KeyPrefixForCluster
    - Label:
        default: OO Workflow Designer instance configuration
      Parameters:
      - OODesignerTrigger
      - OODesignerInstanceType
      - CWDesignerMonitoring
      - OODesignerPass
      - OODesignerPassConfirm
      - OODesignerOOPass
      - OODesignerOOPassConfirm
      - OODesignerRootPass
      - OODesignerRootPassConfirm
    ParameterLabels:
      CWCentralMonitoring:
        default: OO Central CloudWatch monitoring
      CWDesignerMonitoring:
        default: OO Workflow Designer CloudWatch monitoring
      DBBackupRetentionPeriod:
        default: Database backup retention
      DBInstanceType:
        default: Database instance type
      DBMasterPassword:
        default: Database 'master' user password
      DBMasterPasswordConfirm:
        default: Confirm database 'master' user password
      DBMasterUsername:
        default: Database 'master' user
      DBMultiAZ:
        default: Deploy in Multi-AZ
      DBPreferredBackupWindow:
        default: Database backup window
      DBPreferredMaintenanceWindow:
        default: Database maintenance window
      DBStorageInGB:
        default: Database storage
      ELBAccessCIDR:
        default: Load balancer access CIDR
      ELBScheme:
        default: Load balancer scheme
      LicenseAgreement:
        default: License agreement
      NotificationTrigger:
        default: E-mail notifications
      OOCentralDBName:
        default: OO Central database name
      OOCentralInstanceType:
        default: OO Central instance type
      OOCentralNodesSize:
        default: OO Central nodes in cluster
      OOCentralOOPass:
        default: Linux 'oo' user password
      OOCentralOOPassConfirm:
        default: Confirm Linux 'oo' user password
      OOCentralPass:
        default: OO Central 'admin' password
      OOCentralPassConfirm:
        default: Confirm OO Central 'admin' password
      OOCentralRootPass:
        default: Linux 'root' password
      OOCentralRootPassConfirm:
        default: Confirm Linux 'root' password
      OOCentralT2T3Burst:
        default: T2/T3 burst mode
      OODesignerDBName:
        default: OO Workflow Designer database name
      OODesignerInstanceType:
        default: OO Workflow Designer instance type
      OODesignerOOPass:
        default: Linux 'oo' user password
      OODesignerOOPassConfirm:
        default: Confirm Linux 'oo' user password
      OODesignerPass:
        default: OO Workflow Designer 'admin' password
      OODesignerPassConfirm:
        default: Confirm OO Workflow Designer 'admin' password
      OODesignerRootPass:
        default: Linux 'root' password
      OODesignerRootPassConfirm:
        default: Confirm Linux 'root' password
      OODesignerTrigger:
        default: Deploy the OO Workflow Designer
      OOKeyPairName:
        default: OO key pair name
      OOSSHAccessSGID:
        default: SSH access
      OperatorEmail:
        default: Operator email
      PrivateSubnet1ID:
        default: Private subnet 1 ID
      PrivateSubnet2ID:
        default: Private subnet 2 ID
      PublicSubnet1ID:
        default: Public subnet 1 ID
      PublicSubnet2ID:
        default: Public subnet 2 ID
      S3BucketNameForCluster:
        default: S3 bucket name for OO cluster
      S3KeyPrefixForCluster:
        default: S3 key name prefix for OO cluster
      VPCID:
        default: VPC ID
Parameters:
  CWCentralMonitoring:
    AllowedValues:
    - 'false'
    - 'true'
    ConstraintDescription: The CloudWatch monitoring option must be set to either
      false or true
    Default: 'false'
    Description: Choose 'true' to enable detailed CloudWatch monitoring of the OO
      Central instances for an additional cost
    Type: String
  CWDesignerMonitoring:
    AllowedValues:
    - 'false'
    - 'true'
    ConstraintDescription: Must be either false or true
    Default: 'false'
    Description: Choose 'true' to enable detailed CloudWatch monitoring on the OO
      Workflow Designer instances for an additional cost
    Type: String
  DBBackupRetentionPeriod:
    Default: '10'
    Description: Select the number of days that Amazon RDS should retain automatic
      backups of the DB instance. A backup retention period of zero days will disable
      automated backups for the DB Instance
    MaxValue: '35'
    MinValue: '1'
    Type: Number
  DBInstanceType:
    AllowedValues:
    - db.m4.large
    - db.m4.xlarge
    - db.t2.large
    - db.t2.xlarge
    ConstraintDescription: Must contain valid instance type
    Default: db.t2.large
    Description: Type of EC2 instance for the database server.
    Type: String
  DBMasterPassword:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'The password for the database ''master'' user name and
      it''s confirmation must be between 8 and 32 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: Password for the database 'master' user
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  DBMasterPasswordConfirm:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'The password for the Database master username and it''s
      confirmation must be between 8 and 32 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: The password confirmation for the database 'master' user
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  DBMasterUsername:
    AllowedPattern: "^[a-zA-Z0-9]{2,32}$"
    ConstraintDescription: The database 'master' user name must be between alphanumeric,
      can contain uppercases, lowercases and must be between 2 and 32 chars long
    Default: oodbadmin
    Description: The name of the database 'master' user
    MaxLength: '32'
    MinLength: '2'
    Type: String
  DBMultiAZ:
    AllowedValues:
    - false
    - true
    Default: false
    Description: Choose 'true' to deploy the database across multiple Availability
      Zones
    Type: String
  DBPreferredBackupWindow:
    AllowedPattern: "^(([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])-(([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])$"
    Default: 01:00-01:30
    Description: The daily time range in UTC during which the database automated backups
      are created. Must be in the format hh24:mi-hh24:mi, the time interval must be
      at least 30 minutes, and must not conflict with the preferred maintenance window
    Type: String
  DBPreferredMaintenanceWindow:
    AllowedPattern: "^((\\b(?=\\w{3}\\b)(Mon|Tue|Wed|Thu|Fri|Sat|Sun))\\w*:([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])-((\\b(?=\\w{3}\\b)(Mon|Tue|Wed|Thu|Fri|Sat|Sun)\\w*):([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9])$"
    Default: Sun:01:30-Sun:02:00
    Description: The weekly time range in UTC during which system maintenance can
      occur. Must be in the format ddd:hh24:mi-ddd:hh24:mi and must not conflict with
      the preferred backup window
    Type: String
  DBStorageInGB:
    Default: '100'
    Description: Define the allocated storage for the database server (in GBs) - minimum
      20, maximum 16384
    MaxValue: '16384'
    MinValue: '20'
    Type: Number
  ELBAccessCIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/([0-9]|[1-2][0-9]|3[0-2]))$"
    ConstraintDescription: The load balancer CIDR block parameter must be in the form
      x.x.x.x/x
    Description: The CIDR IP range that is permitted to access the load balancer.
      We recommend that you set this value to a trusted IP range. If you have chosen
      the 'internal' Load Balancer scheme, then the IP range you enter here must exist
      in your VPC
    Type: String
  ELBScheme:
    AllowedValues:
    - internal
    - internet-facing
    ConstraintDescription: The load balancer scheme must be either 'internet-facing'
      or 'internal'
    Default: internet-facing
    Description: Choose 'internal' to prevent assigning the load balancer a public
      IP address. The DNS name of an internal load balancer will be publicly resolvable
      to its private IP address.
    Type: String
  LicenseAgreement:
    AllowedValues:
    - "-"
    - I agree
    Default: "-"
    Description: I have read and agree to the terms of the End User License Agreement
      for Micro Focus Operations Orchestration (https://www.microfocus.com/media/documentation/micro_focus_end_user_license_agreement.pdf).
    Type: String
  NotificationTrigger:
    AllowedValues:
    - 'false'
    - 'true'
    ConstraintDescription: E-mail notifications parameter must be set to either 'true'
      or 'false'
    Default: 'true'
    Description: Choose 'false' if you don't want to receive e-mail notifications
      about failed auto scaling operations
    Type: String
  OOCentralDBName:
    AllowedPattern: "^[a-zA-Z0-9]{2,32}$"
    ConstraintDescription: The OO Central database name must be alphanumeric, can
      contain uppercases, lowercases and must be between 2 and 32 chars long
    Default: oocentral
    Description: The name for OO Central's database (2-32 characters long)
    MaxLength: '32'
    MinLength: '2'
    Type: String
  OOCentralInstanceType:
    AllowedValues:
    - t2.medium
    - t2.large
    - t2.xlarge
    - t3.medium
    - t3.large
    - t3.xlarge
    - m5.large
    - m5.xlarge
    - m5a.large
    - m5a.xlarge
    ConstraintDescription: Must be a valid instance type
    Default: t2.medium
    Description: Type of EC2 instance for the OO Central instances
    Type: String
  OOCentralNodesSize:
    AllowedPattern: "^([1-9]|[0-1][0])$"
    ConstraintDescription: 'Must be any number between: 1 and 10'
    Default: '2'
    Description: The amount of OO Central instances (nodes) in the cluster - max 10
    Type: String
  OOCentralOOPass:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central instance - The passwords for the Linux ''oo''
      user and it''s confirmation value must be different than the ''root'' user password,
      must be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the Linux ''oo'' user inside the OO Central instances.
      This user has the ownership of OO files and processes. The password must be
      different than the password of the Linux root user, must be between 8 and 12
      chars long, alphanumeric, can contain uppercases, lowercases, and at least one
      of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralOOPassConfirm:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central instance - The passwords for the Linux ''oo''
      user and it''s confirmation value must be different than the ''root'' user password,
      must be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'The password confirmation for the Linux ''oo'' user inside the OO
      Central instances. This user has the ownership of OO files and processes. The
      password must be different than the password of the Linux ''root'' user, must
      be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralPass:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central administrative password must be between 8 and
      12 chars long, alphanumeric, can contain uppercases, lowercases, and at least
      one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the OO Central administrative ''admin'' user. Must
      be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralPassConfirm:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central administrative password and it''s confirmation
      must be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'The password confirmation for the OO Central administrative ''admin''
      user. Must be between 8 and 12 chars long, alphanumeric, can contain uppercases,
      lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralRootPass:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central instance - The passwords for the Linux ''root''
      user and it''s confirmation value must be different than the Linux ''oo'' user
      password, must be between 8 and 12 chars long, alphanumeric, can contain uppercases,
      lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the Linux ''root'' user inside the OO Central instances
      - Must be different than the password for the Linux ''oo'' user, must be between
      8 and 12 chars long, alphanumeric, can contain uppercases, lowercases, and at
      least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralRootPassConfirm:
    AllowedPattern: "^(?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*"
    ConstraintDescription: 'OO Central instance - The passwords for the Linux ''root''
      user and it''s confirmation value must be different than the password for the
      Linux ''oo'' user, must be between 8 and 12 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'The password confirmation for the Linux ''root'' user inside the
      OO Central instances - Must be different than the password for the Linux ''oo''
      user, must be between 8 and 12 chars long, alphanumeric, can contain uppercases,
      lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    MaxLength: '32'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  OOCentralT2T3Burst:
    AllowedValues:
    - standard
    - unlimited
    ConstraintDescription: If OOCentralInstanceType is either a T2 or T3 instance
      type, the CPU burst mode must be either 'standard' or 'unlimited'
    Default: standard
    Description: For T2/T3 instances only, choose the CPU burstable performance mode
    Type: String
  OODesignerDBName:
    AllowedPattern: "^$|([a-zA-Z0-9]{2,32}$)"
    ConstraintDescription: The OO Workflow Designer database name must be alphanumeric,
      can contain uppercases, lowercases and must be between 2 and 32 chars long
    Default: oodesigner
    Description: The name for OO Workflow Designer's database (2-32 characters long).
      Ignore this parameter if you do not want to deploy OO Workflow Designer
    Type: String
  OODesignerInstanceType:
    AllowedValues:
    - t2.medium
    - t3.medium
    - m5.large
    - m5a.large
    ConstraintDescription: Must contain valid instance type
    Default: t2.medium
    Description: EC2 instance type for OO Workflow Designer
    Type: String
  OODesignerOOPass:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer instance - The passwords for the
      Linux ''oo'' user and it''s confirmation value must be different than the Linux
      ''root'' user password, must be between 8 and 12 chars long, alphanumeric, can
      contain uppercases, lowercases, and at least one of the following characters:
      !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the Linux ''oo'' user inside the OO Workflow Designer
      instance. This user has the ownership of OO files and processes. The password
      must be different than the password for the Linux ''root'' user, must be between
      8 and 12 chars long, alphanumeric, can contain uppercases, lowercases, and at
      least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    NoEcho: 'true'
    Type: String
  OODesignerOOPassConfirm:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer instance - The passwords for the
      Linux ''oo'' user and it''s confirmation value must be different than the root
      user password, must be between 8 and 12 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'The password confirmation for the Linux ''oo'' user inside the OO
      Workflow Designer instance. This user has the ownership of OO files and processes.
      The password must be different than the password for the Linux ''root'' user,
      must be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    NoEcho: 'true'
    Type: String
  OODesignerPass:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer administrative password and it''s
      confirmation must be different than the OO Central ''admin'' password, must
      be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the OO Workflow Designer administrative ''admin'' user.
      The password must be different than the OO Central ''admin'' password, must
      be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    NoEcho: 'true'
    Type: String
  OODesignerPassConfirm:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer administrative password and it''s
      confirmation must be different than the OOCentral admin password, must be between
      8 and 12 chars long, alphanumeric, can contain uppercases, lowercases, and at
      least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: The confirmation password for the OO Workflow Designer administrative
      'admin' user
    NoEcho: 'true'
    Type: String
  OODesignerRootPass:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer instance - The passwords for the
      Linux ''root'' user and it''s confirmation value must be different than the
      oo user password, must be between 8 and 12 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    Description: 'Password for the Linux ''root'' user inside the OO Workflow Designer
      instance - Must be different than the password for the Linux ''oo'' user, must
      be between 8 and 12 chars long, alphanumeric, can contain uppercases, lowercases,
      and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    NoEcho: 'true'
    Type: String
  OODesignerRootPassConfirm:
    AllowedPattern: "^$|((?=.{8,32}$)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!#$%^&*()+\\-={}|;:,.<>?]).*)"
    ConstraintDescription: 'OO Workflow Designer instance - The passwords for the
      Linux ''root'' user and it''s confirmation value must be different than the
      password for the Linux oo user, must be between 8 and 12 chars long, alphanumeric,
      can contain uppercases, lowercases, and at least one of the following characters:
      !#$%^&*()+\-={}|;:,.<>?'
    Description: 'The password confirmation for the Linux ''root'' user inside the
      OO Workflow Designer instance - Must be different than the password for the
      Linux ''oo'' user, must be between 8 and 12 chars long, alphanumeric, can contain
      uppercases, lowercases, and at least one of the following characters: !#$%^&*()+\-={}|;:,.<>?'
    NoEcho: 'true'
    Type: String
  OODesignerTrigger:
    AllowedValues:
    - 'false'
    - 'true'
    ConstraintDescription: The 'Deploy the OO Workflow Designer' option must be set
      to either 'true' or 'false'
    Default: 'true'
    Description: Choose 'false' to not deploy the OO Workflow Designer instance. If
      you choose 'false', then all parameters related to OO Workflow Designer are
      ignored
    Type: String
  OOKeyPairName:
    AllowedPattern: ".+"
    ConstraintDescription: The OO Key Pair Name that will be used for SSH access to
      OO instances must not be empty
    Description: Name of an existing EC2 key pair for accessing OO Central and OO
      Workflow Designer EC2 instances
    Type: AWS::EC2::KeyPair::KeyName
  OOSSHAccessSGID:
    Description: SSH access to OO instances will be allowed from all instances under
      the security group ID chosen here
    Type: AWS::EC2::SecurityGroup::Id
  OperatorEmail:
    AllowedPattern: "^$|(([a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?))"
    ConstraintDescription: The Operator Email parameter must be a valid email address
    Description: "(Optional) Email of the person that will be informed about failed
      auto scaling operations"
    Type: String
  PrivateSubnet1ID:
