Rules:
  DBMatchPasswords:
    Assertions:
    - Assert:
        Fn::Equals:
        - Ref: DBMasterPassword
        - Ref: DBMasterPasswordConfirm
      AssertDescription: Database password and it's confirmation do not match
  KeyPairsNotEmpty:
    Assertions:
    - Assert:
        Fn::Not:
        - Fn::EachMemberEquals:
          - Fn::RefAll: AWS::EC2::KeyPair::KeyName
          - ''
      AssertDescription: All key pair parameters must not be empty
  LicenseAgreementRule:
    Assertions:
    - Assert:
        Fn::Contains:
        - - I agree
        - Ref: LicenseAgreement
      AssertDescription: User must agree to the terms of the license agreement.
  NotificationEmailNotEmpty:
    RuleCondition:
      Fn::Equals:
      - Ref: NotificationTrigger
      - 'true'
    Assertions:
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: OperatorEmail
          - ''
      AssertDescription: 'E-mail notifications are set to: true.  You must provide
        a valid email address for the parameter: Operator Email, or set E-mail Notifications
        to false'
  OOCentralSpecificRules:
    Assertions:
    - Assert:
        Fn::Equals:
        - Ref: OOCentralPassConfirm
        - Ref: OOCentralPass
      AssertDescription: The OO Central 'admin' password and it's confirmation do
        not match
    - Assert:
        Fn::Equals:
        - Ref: OOCentralOOPassConfirm
        - Ref: OOCentralOOPass
      AssertDescription: The OO Central Linux 'oo' user password and it's confirmation
        do not match
    - Assert:
        Fn::Equals:
        - Ref: OOCentralRootPassConfirm
        - Ref: OOCentralRootPass
      AssertDescription: The OO Central Linux 'root' user password and it's confirmation
        do not match
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: OOCentralRootPass
          - Ref: OOCentralOOPass
      AssertDescription: The OO Central 'oo' and Linux 'root' user passwords must
        be different
    - Assert:
        Fn::Not:
        - Fn::And:
          - Fn::Or:
            - Fn::Equals:
              - Ref: OOCentralInstanceType
              - m5a.large
            - Fn::Equals:
              - Ref: OOCentralInstanceType
              - m5a.xlarge
          - Fn::Equals:
            - Ref: OOCentralT2T3Burst
            - unlimited
      AssertDescription: You cannot choose 'unlimited' for CPU burst mode if the OO
        Central instance type is not a T2 or T3 class
  OODesignerSpecificRules:
    RuleCondition:
      Fn::Equals:
      - Ref: OODesignerTrigger
      - 'true'
    Assertions:
    - Assert:
        Fn::Not:
        - Fn::Contains:
          - - Ref: OODesignerPass
            - Ref: OODesignerPassConfirm
            - Ref: OODesignerOOPass
            - Ref: OODesignerOOPassConfirm
            - Ref: OODesignerRootPass
            - Ref: OODesignerRootPassConfirm
            - Ref: OODesignerDBName
          - ''
      AssertDescription: 'If you choose to deploy OO Workflow Designer, you must not
        leave any of the following required OO Workflow Designer parameters empty:
        OO Workflow Designer ''admin'' user pass and it''s confirmation, Linux ''oo''
        user password and it''s confirmation, Linux ''root'' user password and it''s
        confirmation and OO Workflow Designer database name'
    - Assert:
        Fn::Equals:
        - Ref: OODesignerPassConfirm
        - Ref: OODesignerPass
      AssertDescription: The OO Workflow Designer 'admin' password and it's confirmation
        do not match
    - Assert:
        Fn::Equals:
        - Ref: OODesignerOOPassConfirm
        - Ref: OODesignerOOPass
      AssertDescription: The OO Workflow Designer Linux 'oo' user password and it's
        confirmation do not match
    - Assert:
        Fn::Equals:
        - Ref: OODesignerRootPassConfirm
        - Ref: OODesignerRootPass
      AssertDescription: The OO Workflow Designer Linux 'root' user password and it's
        confirmation do not match
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: OODesignerPass
          - Ref: OOCentralPass
      AssertDescription: The OO Central 'admin' password must be different than the
        OO Workflow Designer 'admin' password
  SubnetsInVPC:
    Assertions:
    - Assert:
        Fn::EachMemberIn:
        - Fn::ValueOfAll:
          - AWS::EC2::Subnet::Id
          - VpcId
        - Fn::RefAll: AWS::EC2::VPC::Id
      AssertDescription: All subnets must in the VPC
