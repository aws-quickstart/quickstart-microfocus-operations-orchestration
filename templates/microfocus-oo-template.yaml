  OODesignerInstanceRecovery:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Trigger a recovery when the OO Workflow Designer instance
        status check fails for 15 consecutive minutes.
      Namespace: AWS/EC2
      MetricName: StatusCheckFailed_System
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 15
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      AlarmActions:
        Fn::If:
        - NotificationTopicCondition
        - - Fn::Join:
            - ''
            - - 'arn:aws:automate:'
              - Ref: AWS::Region
              - ":ec2:recover"
          - Ref: NotificationTopic
        - - Fn::Join:
            - ''
            - - 'arn:aws:automate:'
              - Ref: AWS::Region
              - ":ec2:recover"
      Dimensions:
      - Name: InstanceId
        Value:
          Ref: OODesignerInstance
      OKActions:
        Fn::If:
        - NotificationTopicCondition
        - - Ref: NotificationTopic
        - - Ref: AWS::NoValue
    Condition: CreateDesigner
  OODesignerLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName:
        Fn::Sub: "${AWS::StackName}-OO_WorkflowDesigner_Launch_Template"
      LaunchTemplateData:
        CreditSpecification:
          Fn::If:
          - OODesignerTClassOption
          - CpuCredits: standard
          - Ref: AWS::NoValue
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
            - OOInstancesIAMProfile
            - Arn
        ImageId:
          Fn::FindInMap:
          - AWSAMIRegionMap
          - Ref: AWS::Region
          - AMZLNX1Designer
        InstanceType:
          Ref: OODesignerInstanceType
        KeyName:
          Ref: OOKeyPairName
        SecurityGroupIds:
        - Fn::GetAtt:
          - OOInstancesSecurityGroup
          - GroupId
        UserData:
          Fn::Base64:
            Fn::Join:
            - ''
            - - "#!/bin/bash -xe\n"
              - yum update -y
              - "\n"
              - 'yum install -y aws-cfn-bootstrap

'
              - INSTID=`curl -s http://169.254.169.254/latest/meta-data/instance-id`
              - "\n"
              - "/opt/aws/bin/cfn-init -v "
              - "         --stack "
              - Ref: AWS::StackName
              - "         --resource OODesignerInstance "
              - "         --configsets oodesignerconfig "
              - "         --region "
              - Ref: AWS::Region
              - "\n"
              - "/opt/aws/bin/cfn-signal -e $? -i $INSTID --stack "
              - Ref: AWS::StackName
              - " --resource OODesignerInstance --region "
              - Ref: AWS::Region
              - "\n"
